        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>

        <script>
            /* HTML노드 추가 함수 */
            function createNode(element){
                return document.createElement(element);
            }
            /* HTML노드에 자녀 추가 함수 */
            function append(parent, el){
                return parent.appendChild(el);
            }
            /* CSS 속성 추가 함수 */
            function addStyle(styles) { 
              
              /* Create style element */ 
              var css = document.createElement('style'); 
              css.type = 'text/css'; 
         
              if (css.styleSheet)  
                  css.styleSheet.cssText += styles; 
              else  
                  css.appendChild(document.createTextNode(styles)); 
                
              /* Append style to the head element */ 
              document.getElementsByTagName("head")[0].appendChild(css); 
          }
          var elem = document.getElementById('name');
            /* API 게이트웨이로 매물리스트 정보 가져오는 함수 */ 
            const URL = "https://l9biqyi3wk.execute-api.ap-northeast-2.amazonaws.com/stage/board" ;

            
            
          function get() {
            fetch(URL, {
                headers: {
                  'Accept': 'application/json'
                }
              }).then(res => res.json())
               .then(function(data){
              let article_arr = data.Items;
              console.log(data.Items);
             return article_arr && article_arr.map(function(article_indiv){
                  let li = createNode('li');
                  let img = createNode('img');
                  let span = createNode('span');
                  
                  // console.log(article_indiv.img_source);
                  img.src = article_indiv.img_source;
                  span.innerHTML = article_indiv.name +" - " + article_indiv.date +" - " + article_indiv.title +" - " + article_indiv.description;
    
                  append(li,img);
                  append(li,span);
                  append(elem,li);
    
                  var styles = 'div#articles > li > img { width:200px; height:100px }';
                  addStyle(styles);
    
              })
          })
          .catch(err => console.log(err))
      }
        
        var Item = {
              'name': "",
              'title': "",
              'img_source': "",
          }
          
      function upload_to_db(img_location) {
        var name = document.querySelector("#name").value;
        var title = document.querySelector("#title").value;
       Item = {
        'name': name,
        'title': title,
        'img_source': img_location,
   
       }

    post()
    }

      fetch(URL, {

          headers: {
            'Accept': 'application/json',
          },
          body: JSON.stringify({
            "TableName": "board-test",
            Item
